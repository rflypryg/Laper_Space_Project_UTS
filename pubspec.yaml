name: Laper_Space_Project_UTS
description: Aplikasi Restoran LaperSpace.
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Untuk ikon dan utilitas umum
  cupertino_icons: ^1.0.2
  
  # Untuk state management sederhana (opsional, tapi disarankan)
  provider: ^6.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  intl: ^0.18.1
  url_launcher: ^6.2.5

flutter:
  uses-material-design: true

  # Jika Anda ingin menambahkan gambar dummy di folder 'assets/'
  assets:
    - assets/logo.png
    - assets/makanan/nasi_goreng.png
    - assets/makanan/ayam_geprek.png

     